<script>

    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {

<script src="https://cdn.tailwindcss.com"></script>
<script>
  // Prevents flash of wrong theme
  (function() {
    const theme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (theme === 'dark' || (!theme && prefersDark)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    // Set initial language and direction
    const lang = localStorage.getItem('language') || 'ku';
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === 'en' ? 'ltr' : 'rtl';
  })();
</script>
<style>
  body {
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  /* Default font for RTL languages */
  html[dir="rtl"] body {
    font-family: 'Noto Kufi Arabic', sans-serif;
  }
  /* Font for LTR languages */
  html[dir="ltr"] body {
    font-family: 'Poppins', sans-serif;
  }
  /* Ensure RTL language names in the selector use the correct font, even in LTR mode */
  html[dir="ltr"] .font-noto-kufi-arabic {
    font-family: 'Noto Kufi Arabic', sans-serif;
  }
</style>
